language: rust
rust:
- stable
cache:
  directories:
  - "$HOME/protobuf"
  - "$HOME/.cargo"
  - "$TRAVIS_BUILD_DIR/target"
before_install:
- sh ./build/install-protoc.sh
- export PATH=$PATH:$HOME/protobuf/bin
before_cache:
- rm -rf "$TRAVIS_HOME/.cargo/registry/src"
deploy:
- provider: script
  script: cargo publish --manifest-path lib/Cargo.toml --token "$CARGO_TOKEN"
  on:
    branch: oxidation
  token:
    secure: 
env:
  global:
    secure: 
